<!DOCTYPE html>
<html>
    <head>
        <title>TODO-List</title>
         <meta charset="UTF-8">
         <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <header class="container">
            <div class="row" style="background: #3b5998;">
                <p class="col-xs-12 col-sm-12 text-right" style="color: white;">
                    <a class="btn btn-info" href="index.html" style="color: white;">Startseite </a>
                    <a class="btn btn-info" href="newtodo.html" style="color: white;">Neues TODO </a>
                    <a class="btn btn-info" href="howto.html" style="color: white;">FAQ </a>
                </p>
            </div>
        </header>
        
        <h1 class="container">Neues TODO erstellen</h1>
        <main class="container">
            <form method="post" name="registrieren">
                <div class="row">
                    <div class="col-xs-12 col-sm-3">
                        Beschreibung
                    </div>
                    <div class="form-group col-xs-12 col-sm-6">
                        <input class="form-control" id="todo" name="todo" type="text" placeholder="TODO, max. 160 Zeichen" maxlength="160" required /> 
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-12 col-sm-3">
                        Deadline
                    </div>
                    <div class="form-group col-xs-12 col-sm-6">
                        <input class="form-control" id="deadline" name="deadline" type="date" placeholder="z.B. 24.12.2017" required /> 
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-12 col-sm-3">
                        Bearbeitet zu
                    </div>
                    <div class="form-group col-xs-12 col-sm-6">
                        <input class="form-control" id="prozent" name="prozent" type="number" min="0" max="100" placeholder="z.B. 15" required /> 
                    </div>
                </div>
            

                <div class="row">
                    <div class="form-group col-xs-6 col-sm-3">
                        <input type="submit" class="btn btn-success form-control" value="HinzufÃ¼gen"> 
                    </div>
                </div>
            </form>

        </main>
        
        <footer class="container">
            <div class="row" style="background: #3b5998;">
                <p class="col-xs-12 col-sm-12 text-right" style="color: white;"><a href="impressum.html" style="color: white;">Impressum</a></p>
            </div>
        </footer>
    </body>
</html>
